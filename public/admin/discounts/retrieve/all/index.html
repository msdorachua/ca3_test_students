<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Discount Codes</title>
    <link href="/main.css" rel="stylesheet" />
    <link href="/index.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
</head>
<body>
    <header>
        <a href="../../../dashboard/">Dashboard</a>
        <a href="../../../saleOrder">Sale Order</a>
        <a href="../../../supplier">Supplier</a>
        <a href="../../../discounts">Discounts</a>
        <a href="#" onclick="logout()">Logout</a>
    </header>
    <section>
        <h1>All Discount Codes</h1>
        <form id="searchForm">
            <label for="startDate">Valid From:</label>
            <input type="date" id="startDate" name="startDate">
            
            <label for="endDate">Valid Until:</label>
            <input type="date" id="endDate" name="endDate">

            <label for="minDiscount">Min Discount Value:</label>
            <input type="number" id="minDiscount" name="minDiscount" step="0.01">

            <label for="maxDiscount">Max Discount Value:</label>
            <input type="number" id="maxDiscount" name="maxDiscount" step="0.01">

            <label for="description">Description Keywords:</label>
            <input type="text" id="description" name="description">

            <button type="submit">Search</button>
        </form>
        <table id="discountsTable" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Code</th>
                    <th>Description</th>
                    <th>Discount Value</th>
                    <th>Max Usage Count</th>
                    <th>Valid From</th>
                    <th>Valid Until</th>
                    <th>Is Active</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Discount codes will be dynamically inserted here -->
            </tbody>
        </table>
    </section>
    <script src="index.js"></script>
    <script src="../../../authAdmin.js" type="text/javascript"></script>
</body>
</html>
