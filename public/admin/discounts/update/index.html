<html>

<head>
    <title>Discount Codes Management</title>
    <link href="/main.css" rel="stylesheet" />
    <link href="/index.css" rel="stylesheet" />
</head>

<body>
    <header>
        <a href="../../dashboard/">Dashboard</a>
        <a href="../../saleOrder/">Sale Order</a>
        <a href="../../supplier/">Supplier</a>
        <a href="../../discounts/">Discounts</a>
        <a href="#" onclick="logout()">Logout</a>   
    </header>
    <section>
        <div>
            <h1>Update Discount Code</h1>
            <form id="updateForm">
                <label for="id">Discount ID:</label>
                <input type="text" id="id" name="id" readonly><br>
        
                <label for="code">Code:</label>
                <input type="text" id="code" name="code" required><br>
        
                <label for="description">Description:</label>
                <input type="text" id="description" name="description"><br>
        
                <label for="discountValue">Discount Value:</label>
                <input type="number" id="discountValue" name="discountValue" step="0.01" required><br>
        
                <label for="maxUsageCount">Max Usage Count:</label>
                <input type="number" id="maxUsageCount" name="maxUsageCount" required><br>
        
                <label for="validFrom">Valid From:</label>
                <input type="date" id="validFrom" name="validFrom" required><br>
        
                <label for="validUntil">Valid Until:</label>
                <input type="date" id="validUntil" name="validUntil" required><br>
        
                <label for="isActive">Is Active:</label>
                <input type="checkbox" id="isActive" name="isActive"><br>
        
                <button type="submit">Update Discount Code</button>
            </form>
        
 <!-- Back to List button -->
 <button id="backToList" type="button">Back to List</button>
    <!-- Link to the JavaScript file handling creation -->
    <script src="index.js"></script>
            
        </div>
    </section>
    <script src="../../authAdmin.js" type="text/javascript"></script>
</body>

</html>
